<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWatch | 股票监控仪表盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        body { background: #f3f4f6; }
        .transition-width { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800"><i class="fa-solid fa-chart-line text-blue-600 mr-2"></i>StockWatch</h1>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-lg transition">
                + 添加股票
            </button>
        </div>

        <div id="stockGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">
                <i class="fas fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"></i>
                <p class="text-gray-500 animate-pulse">正在唤醒数据中心...</p>
            </div>
        </div>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl">
            <h2 class="text-2xl font-bold mb-6">新增监控股票</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">股票代码</label>
                    <input id="newCode" type="text" placeholder="例如: 7203.T 或 AAPL" class="w-full mt-1 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">市场</label>
                    <select id="newMarket" class="w-full mt-1 p-3 border rounded-xl">
                        <option value="US">美股 (US)</option>
                        <option value="JP">日股 (JP)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">目标价格</label>
                    <input id="newTarget" type="number" placeholder="输入预警价格" class="w-full mt-1 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex gap-4 mt-8">
                    <button id="submitBtn" onclick="submitStock()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold disabled:bg-blue-300">确定添加</button>
                    <button onclick="closeModal()" class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyNN2vYpzKwoFcx2gu7TD9-88TFZyMzeo0t5QYwKcMPYKmt_t4xmZaBhrZyZymb4aiVnQ/exec';

        window.onload = () => { initApp(); };

        function openModal() { document.getElementById('addModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('addModal').classList.add('hidden'); }

        async function initApp() {
            const cachedData = localStorage.getItem('stock_cache');
            if (cachedData) {
                renderStocks(JSON.parse(cachedData));
            }
            await fetchStocks();
        }

        async function fetchStocks() {
            try {
                const response = await fetch(API_URL + '?t=' + new Date().getTime());
                const data = await response.json();
                if (data && data.length > 0) {
                    localStorage.setItem('stock_cache', JSON.stringify(data));
                    renderStocks(data);
                }
            } catch (e) {
                console.error("加载失败", e);
            }
        }

        async function submitStock() {
            const btn = document.getElementById('submitBtn');
            const code = document.getElementById('newCode').value;
            const market = document.getElementById('newMarket').value;
            const target = document.getElementById('newTarget').value;

            if (!code || !target) {
                alert("请填写完整的股票代码和目标价格");
                return;
            }

            const payload = { code, market, target };

            try {
                btn.innerText = "提交中...";
                btn.disabled = true;

                // 使用 POST 请求发送到 GAS
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // 关键：GAS 必须使用 no-cors 模式
                    cache: 'no-cache',
                    body: JSON.stringify(payload)
                });

                alert("股票添加指令已发送！数据刷新约有延迟。");
                closeModal();
                // 清理输入框
                document.getElementById('newCode').value = '';
                document.getElementById('newTarget').value = '';
                // 延迟刷新以给 GAS 写入时间
                setTimeout(() => { location.reload(); }, 1500);
            } catch (e) {
                console.error("提交失败:", e);
                alert("提交出错，请检查网络或 GAS 配置");
                btn.disabled = false;
                btn.innerText = "确定添加";
            }
        }

        function renderStocks(stocks) {
            const grid = document.getElementById('stockGrid');
            if (!stocks || stocks.length === 0) return;

            grid.innerHTML = stocks.map(stock => {
                const current = parseFloat(stock.当前价格) || 0;
                const target = parseFloat(stock.目标价格) || 0;
                const progress = target > 0 ? Math.min((current / target) * 100, 100) : 0;
                const isReached = stock.状态 === 'target_reached';

                return `
                    <div class="${isReached ? 'bg-green-50 border-2 border-green-500' : 'bg-white'} p-6 rounded-2xl shadow-sm hover:shadow-md transition">
                        <div class="flex justify-between items-start">
                            <div>
                                <span class="text-xs font-bold px-2 py-1 rounded bg-gray-100 text-gray-500 uppercase">${stock.市场}</span>
                                <h3 class="text-xl font-bold mt-1 text-gray-800">${stock.股票代码}</h3>
                                <p class="text-sm text-gray-400 truncate w-32">${stock.名称 || 'Stock'}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-black ${isReached ? 'text-green-600' : 'text-gray-700'}">${current.toLocaleString()}</p>
                                <p class="text-xs text-gray-400">目标: ${target.toLocaleString()}</p>
                            </div>
                        </div>
                        <div class="mt-4 flex items-center">
                            <div class="flex-1 h-2 bg-gray-100 rounded-full overflow-hidden">
                                <div class="h-full bg-blue-500 transition-width" style="width: ${progress}%"></div>
                            </div>
                            <span class="ml-3 text-xs font-bold ${isReached ? 'text-green-600' : 'text-blue-500'}">
                                ${isReached ? '已达成' : '监控中'}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        setInterval(fetchStocks, 60000);
    </script>
</body>
</html>
